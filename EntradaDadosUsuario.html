<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function MostrarMensagem (msg){
            
            alert (msg)
               
        }

        let msgUsuario =  prompt ("digite uma mensagem:"); 

        MostrarMensagem(msgUsuario);
        
    </script>
    
</body>
</html>
