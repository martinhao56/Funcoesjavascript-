<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function MostrarMensagem (msg){
            
            alert (msg)
               
        }

        MostrarMensagem ("o jao é bobão")
        let msg = "ola mundo o jao é bobão"
        MostrarMensagem (msg);


        MostrarMensagem()
        
    </script>
    
</body>
</html>
